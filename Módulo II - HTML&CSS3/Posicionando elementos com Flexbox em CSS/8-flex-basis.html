<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - Flex-basis</title>
    <style>
      .flex-container {
        max-width: 500px;
        border: 1px solid #000;
        display: flex;
      }

      .item {
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
      }

      .bauto {
        flex-basis: auto;
      }

      .fg-1 {
        flex-grow: 1;
      }

      .fg-2 {
        flex-grow: 2;
      }

      .b-0 {
        flex-basis: 0;
      }

      .w-100 {
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <p>auto</p>
    <div class="flex-container">
      <div class="item bauto fg-1">A</div>
      <div class="item bauto fg-1">BCD</div>
      <div class="item bauto fg-1">E</div>
      <div class="item bauto fg-2">FGH</div>
    </div>

    <p>0 - zero</p>
    <div class="flex-container">
      <div class="item b-0 fg-1">AAAAAA</div>
      <div class="item b-0 fg-1">BCD</div>
      <div class="item b-0 fg-1">E</div>
      <div class="item b-0 fg-2">FGH</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
      <div class="item w-100 fg-2">AA</div>
      <div class="item w-100 fg-2">BCD</div>
      <div class="item w-100 fg-2">E</div>
      <div class="item w-100 fg-2">FGH</div>
    </div>
  </body>
</html>
